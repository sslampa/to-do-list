<html>
  <head>
    <title>To-Do List!</title>
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous">
    </script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous">

      <!-- Optional theme -->
    <link rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
      integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
      crossorigin="anonymous">

      <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous">
    </script>
    <script src="./js/models/create_task.js"></script>
    <script src="./js/models/create_tag.js"></script>
    <script src="./js/controllers/add_task.js"></script>
    <script src="./js/controllers/sort_task.js"></script>
    <script src="./js/controllers/remove_task.js"></script>
    <script src="./js/controllers/edit_task.js"></script>
    <link rel="stylesheet" type="text/css" href="./stylesheets/add_task.css">
    <link rel="stylesheet" type="text/css" href="./stylesheets/page.css">
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Hello World</h1>
      </div>
    </div>

    <div class="container-fluid">

      <!-- For adding tasks -->
      <button class="add-task btn btn-default btn-sm">Add Task</button>
      <div class="row">
        <div class="add-open">
          <div class="col-md-12 input-group">
            <input class="add-title" type="text" placeholder="Title" />
            <input class="add-desc" type="text" placeholder="Description" />
            <input class="add-date" type="text" placeholder="Ex. 01/31/2017"
              value="01/30/2017"/>
            <input class="add-time" type="text" placeholder="Ex. 15:30"
              value="15:30"/>
            <button class="submit-task btn btn-default btn-sm">Submit</button>
            <div class="tags input-group-addon">
              <input class="add-tag" type="text" placeholder="Tag" />
              <button class="submit-tag">+</button>
            </div>
          </div>
        </div>
      </div><!-- div.row end -->

      <!-- For sorting by tags -->
      <div class="row">
        <div class="col-md-12">
          <div class="sort btn-group">
          </div>
        </div>
      </div><!-- div.row end -->

      <!-- Shows tasks -->
      <div class="row">
        <div class="col-md-12">
          <div class="task-list">
          </div>
        </div>
      </div><!-- div.row end -->

    </div><!-- div.container-fluid end -->
  </body>
</html>
